<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <h1>Formularios</h1>
        <!--form sirve para crear un formulario-->
        <form>
            <!--los inputs tiene tipos por defecto son de tipo text pero hay mas-->
            <p>
                <!--SE RECOMIENDA P EN VEZ DE BR O DIV-->
                <!--P DA UN MEJOR MARGEN-->
                
                <input type="text" name="text" placeholder="Ingresa tu nombre" autocomplete="off" required/>
                <!--required atributo para que se necesite ingresar de manera obligatoria-->
            </p>
            <p>
                <input type="email" name="email" placeholder="Ingresa tu correo" readonly value="jose@gmail.com"/>
                <!--readonly si se envia el dato por la url-->
            </p>
            <p>
                <input type="password" name="password" placeholder="Ingresa tu contraseña" disabled/>
                <!--disable ese dato no se enbvia en el formulario-->
            </p>            
            <p>
                <input type="file" accept="image/*" name="image"/>
                <!--accept="image/* solo aceptara archovos tipo imagen-->
                <!--tambien pudo se
                    video/*
                    audio/*
                    pdf/*
                    mp3/*
                -->
            </p>
            <p>
                <input type="number" name="phone_number" placeholder="ingresa un numero"/>
            </p>
            <p>
                <input type="date" name="date"/>
            </p>
            <p>
                <input type="time" name="time"/>
            </p>
            <p>
                <input type="datetime-local" name="date_time"/>
            </p>
            <p>
                <input type="checkbox" name="terms"/>
                aceptaslos terminos y condiciones
            </p>
            <p>
                <h4> Escoga una opción</h4>
            </p>
            <p>
                <!--se mantiene el atributo todos los atributos name de cada radio con option para que convivan-->
                <input type="radio" name="option"/> opción 1
            </p>
            <p>
                <input type="radio" name="option" checked /> opción 2
            </p>
            <p>
                <input type="radio" name="option"/> opción 3
            </p>
            <p>                
                <button type="submit">enviar datos</button>
            </p>
            <p>                
                <input type="color" name="bg_color"> 
            </p>
        </form>

    </section>

</body>

</html>
